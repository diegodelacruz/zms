apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "24.0.1"

    defaultConfig {
        applicationId "com.zaimella.snacks.zaimellasnacks"
        minSdkVersion 19
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'src/main/jniLibs')
    compile files('src/main/jniLibs/AraBMApiFp.jar')
    compile files('src/main/jniLibs/AraBMApiDev.jar')
    compile files('D:/Mauro_Velasco/Documentos/Proyectos/ZaimellaSnacks/ZaimellaSnacks/lib/AndroidLog.jar')
    compile files('D:/Mauro_Velasco/Documentos/Proyectos/ZaimellaSnacks/ZaimellaSnacks/lib/httpclient-4.5.2.jar')
    compile files('D:/Mauro_Velasco/Documentos/Proyectos/ZaimellaSnacks/ZaimellaSnacks/lib/httpcore-4.4.4.jar')
    compile files('D:/Mauro_Velasco/Documentos/Proyectos/ZaimellaSnacks/ZaimellaSnacks/lib/gson-2.7.jar')
    compile 'com.android.support:appcompat-v7:23.3.0'
    compile 'com.android.support:support-v4:23.3.0'
}




android {
    packagingOptions {
        exclude 'META-INF/license.txt'
        exclude 'META-INF/notice.txt'
        exclude 'META-INF/DEPENDENCIES'
    }
}